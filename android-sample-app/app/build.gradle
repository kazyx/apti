apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "net.kazyx.wirespider.sampleapp"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '.debug'
        }
    }

    lintOptions {
        disable 'InvalidPackage' // butter knife
    }
    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor' // butter knife
        exclude 'about.html' // jetty
    }
}

dependencies {
    compile 'net.kazyx:wirespider:1.1.0'
    compile 'net.kazyx:wirespider-permessage-deflate:1.1.0'

    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.android.support:appcompat-v7:23.1.0'

    // For local echo server
    compile 'org.eclipse.jetty.websocket:websocket-server:9.2.13.v20150730'
}
